apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-app-config
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Ahemida96/argocd-manifest.git
    targetRevision: HEAD
    path: ./k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: ivolve-ns
  
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true